<div layout="row">
    <md-button aria-label="Login" flex="grow" ui-sref="login" ng-hide="auth.isLoggedIn">
        Login
    </md-button>
    <md-button aria-label="Register" flex="grow" ui-sref="register" ng-hide="auth.isLoggedIn">
        Register
    </md-button>
    <md-button class="md-button-icon" aria-label="Logout" flex ng-click="auth.logout()" ng-show="auth.isLoggedIn" aria-label="Logout">
        <md-icon md-svg-icon="action:ic_exit_to_app_24px"></md-icon>
    </md-button>
    <div ng-show="auth.isLoggedIn" class="lg-pt-7">
      {{ auth.currentUser | displayNameFilter }}
    </div>
</div>
